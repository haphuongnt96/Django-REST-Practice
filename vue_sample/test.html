<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <link rel="stylesheet" href="./test.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="app">
      <!-- テキストボックスで入力した値がリアルタイムに反映される -->
      <div>
        <h1>テキストボックス</h1>
        <input v-model="message">
        {{ message }}
      </div>
      <!-- セレクトボックスで入力した値がリアルタイムに反映される -->
      <div>
        <h1>セレクトボックス</h1>
        <select v-model="selected">
          <option>いぬ</option>
          <option>さる</option>
          <option>きじ</option>
        </select>
        <span>Selected: {{selected}}</span>
      </div>
      <!-- ボタンなどイベント発生時に処理を行う -->
      <div>
        <h1>イベント</h1>
        <input type="button" value="検索検索" v-on:click="plusOne" class="btn-square-pop"></input>
        <input type="button" value="承認" v-on:click="minusOne" class="btn-square-pop"></input>
        <input type="button" value="検索条件検索" v-on:click="plusOne" class="btn-square-pop-long"></input>
        <input type="button" value="部署マスタ検索" v-on:click="minusOne" class="btn-square-pop-long"></input>

        <input type="button" value="検索" v-on:click="plusOne" class="btn-square-pop-oreange"></input>
        <input type="button" value="否認" v-on:click="minusOne" class="btn-square-pop-oreange"></input>
        <input type="button" value="検索条件検索" v-on:click="plusOne" class="btn-square-pop-oreange-long"></input>
        <input type="button" value="部署マスタ検索" v-on:click="minusOne" class="btn-square-pop-oreange-long"></input>

        <input type="button" value="検索" v-on:click="plusOne" class="btn-square-pop-green"></input>
        <input type="button" value="否認" v-on:click="minusOne" class="btn-square-pop-green"></input>
        <input type="button" value="検索条件検索" v-on:click="plusOne" class="btn-square-pop-green-long"></input>
        <input type="button" value="部署マスタ検索" v-on:click="minusOne" class="btn-square-pop-green-long"></input>
        {{ counter }}
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="test.js"></script>
  </body>
</html>
